<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Your 1st JS!</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js"></script>
	</head>	

	<body>
		<!-- Notice how each div has an 'onclick' attribute which links to a function in the JS file -->
		<img src="" class="fixed-location" id="img"/>
		<div class="box green" onclick="turnOrange(this)"></div>
		<div class="box light_blue" onclick="toggleOpaque(this)"></div>
		<div class="box purple" onclick="disappear(this)"></div>
		<div class="box red" onclick="turnGreen(this)"></div>
		<div class="box orange" onclick="makeTall(this)"></div>
		<div class="box green" onclick="bodyBlack(this)"></div>
		<div class="box light_blue" id="text" onclick="addText(this)"></div>
		<div class="box purple" onclick="changeImg(this)"></div>
		<div class="box red" onclick="momoImg(this)"></div>
	</body>
	
</html>
